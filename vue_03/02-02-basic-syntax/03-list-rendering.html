<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- v-for -->
    <div v-for="item in myArr">
      {{ item.name }} / {{ item.age }}
    </div>
    <div v-for="(item, index) in myArr">
      {{ item }} / {{ index }}
    </div>
    <div v-for="(value, key, index) in myObj">
      {{ value }} / {{ key }} / {{ index }}
    </div>

    <!-- v-for on <template> -->
    <ul>
      <template v-for="item in myArr">
        <li>{{ item.name }}</li>
        <li>{{ item.age }}</li>
        <hr>
      </template>
    </ul>

    <template v-for="item in myArr">
      <ul>
        <li>{{ item.name }}</li>
        <li>{{ item.age }}</li>
        <hr>
      </ul>
    </template>

    <!-- nested v-for -->
    <ul v-for="item in myInfo"> <!-- 큰 틀(상위) 반복 후에 -->
      <li v-for="friend in item.friends"> <!-- 세부 반복 -->
        {{ item.name }}'s friends - {{ friend }}
      </li>
    </ul>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const myArr = ref([
          { name: 'Alice', age: 20 },
          { name: 'Bella', age: 21 }
        ])
        const myObj = ref({
          name: 'Cathy',
          age: 30
        })

        // nested v-for
        const myInfo = ref([
          { name: 'Alice', age: 20, friends: ['Bella', 'Cathy', 'Dan'] },
          { name: 'Bella', age: 21, friends: ['Alice', 'Cathy'] }
        ])

        return {
          myArr,
          myObj,
          myInfo
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
