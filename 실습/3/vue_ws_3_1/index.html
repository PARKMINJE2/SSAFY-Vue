<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>
      <li v-for="object in objects" :key="object.title">
        <h3>{{ object.title }}</h3>
        <p>{{ object.location }}</p>
        <p>가격 : {{ object.price }}</p>
        <hr>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>

    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const objects = ref([
          {
          title: '무라카미 다카시 : 무라카시좀비',
          location: '부산 시립 미술관',
          price: 1000
          },
          {
          title: '마우라치오 카텔란 개인전',
          location: '리움 미술관',
          price: 30000
          },
          {
          title: '조선백자전',
          location: '리움 미술관',
          price: 30000
          },
          {
          title: '한국 실험미술 1960 - 1970',
          location: '국립현대미술관',
          price: 0
          },
          {
          title: '에드워드 호퍼 : 길 위에서',
          location: '서울 시립 미술관',
          price: 1000
          },
          {
          title: '알렉산더 칼더 x 이우환',
          location: '국제갤러리 서울점',
          price: 15000
          },

      ])
        return {
          objects
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
